<div>
    <div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
        <script>
            var isSafari = (/Safari/.test(navigator.userAgent));
            var firstTimeSession = 0;

            $(document).ready(function() {
                $.ajax({
                    url: "https://app.iexperience.com.br/startsession",
                    type: 'GET',
                    success: function(res) {
                        console.log(res);
                        submitSessionForm();
                    }
                });
            });

            function submitSessionForm() {
                if (firstTimeSession === 0) {
                    console.log('entrooou no if')
                    firstTimeSession = 1;
                    //$("#sessionform").submit();
                    setTimeout(processApplication(), 1000);
                }
            }

            if (isSafari) {
            } else {
                processApplication();
            }

            function processApplication() {
                console.log('processApplication executed')
                $("body").append('<iframe style="width: 100%; height: 100%"  id="sessionframe" name="sessionframe" src="https://pay.iexperience.com.br/efb2d0fe"></iframe>');
                $( '#sessionframe' ).attr( 'src', function () { return $( this )[0].src; } );
            }
        </script>
    </div>
</div>
